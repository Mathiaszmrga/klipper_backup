max_temp: 100
sensor_pin: thermexp:PA2
pullup_resistor: 4700
control: pid
pid_Kp: 28.182
pid_Ki: 1.978
pid_Kd: 100.397
pid_deriv_time: 2
target_temp: 30
max_speed: 1.0
min_speed: 0
gcode_id: STEPPER_RIGHT

